<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFC2"/>
      <stop offset="100%" style="stop-color:#00D4A4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="180" y1="0" x2="180" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="420" y1="0" x2="420" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="540" y1="0" x2="540" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="660" y1="0" x2="660" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="780" y1="0" x2="780" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="840" y1="0" x2="840" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="1020" y1="0" x2="1020" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="1080" y1="0" x2="1080" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="1140" y1="0" x2="1140" y2="630" stroke="#00FFC2" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#00FFC2" stroke-width="1"/>
  </g>
  
  <!-- Neon accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#neonGrad)" filter="url(#glow)"/>
  
  <!-- Left accent bar -->
  <rect x="60" y="140" width="6" height="350" fill="#00FFC2" filter="url(#glow)"/>
  
  <!-- Status indicator -->
  <circle cx="100" cy="80" r="8" fill="#00FFC2" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="120" y="86" font-family="monospace" font-size="14" fill="#00FFC2" letter-spacing="2">SYSTEM: SECURE // CONNECTED</text>
  
  <!-- Main headline -->
  <text x="100" y="220" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="-2">YOU MERELY</text>
  <text x="100" y="290" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#444" letter-spacing="-2">ADOPTED</text>
  <text x="100" y="360" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="-2">THE SUPPLY CHAIN.</text>
  
  <!-- Neon text -->
  <text x="100" y="440" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#00FFC2" filter="url(#textGlow)" letter-spacing="-1">WE WERE BORN IN IT.</text>
  
  <!-- Bottom info bar -->
  <rect x="0" y="520" width="1200" height="110" fill="#0a0a0a"/>
  <rect x="0" y="520" width="1200" height="2" fill="#222"/>
  
  <!-- Savings callout -->
  <rect x="60" y="545" width="280" height="60" fill="none" stroke="#00FFC2" stroke-width="2" rx="4"/>
  <text x="200" y="568" font-family="Arial, sans-serif" font-size="14" fill="#00FFC2" text-anchor="middle" letter-spacing="2">YEAR 1 SAVINGS</text>
  <text x="200" y="593" font-family="Arial Black, sans-serif" font-size="28" fill="#00FFC2" text-anchor="middle" filter="url(#textGlow)">$229,500+</text>
  
  <!-- CTA -->
  <rect x="380" y="545" width="300" height="60" fill="#00FFC2" rx="4"/>
  <text x="530" y="585" font-family="Arial Black, sans-serif" font-size="22" fill="black" text-anchor="middle" letter-spacing="1">REVIEW + SIGN</text>
  
  <!-- Time indicator -->
  <text x="720" y="568" font-family="monospace" font-size="12" fill="#666" letter-spacing="1">DEADLINE: DEC 15, 2025</text>
  <text x="720" y="593" font-family="monospace" font-size="16" fill="#00FFC2">~2 MINUTES TO REVIEW</text>
  
  <!-- Presented by -->
  <text x="1000" y="568" font-family="monospace" font-size="11" fill="#444" letter-spacing="1">PRESENTED BY</text>
  <text x="1000" y="590" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">CASEY LARKIN</text>
  
  <!-- Corner decoration -->
  <path d="M1150 50 L1170 50 L1170 70" stroke="#00FFC2" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M50 580 L30 580 L30 560" stroke="#00FFC2" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
